    <script>

    const reduce = (f, acc, iter) => {
    
        if(!iter){
            iter = acc[Symbol.iterator]()
            acc= iter.next().value
        }

        for(const a of iter) {
            acc = f(acc,a)
        }
        return acc
    }

        return reduce((a,f)=> f(a), args)
    }

    const pipe = (f, ...fs) => (...args) => {
        go(f(...args), ...fs)
